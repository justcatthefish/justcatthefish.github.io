<style>
    {{ range .Site.Data.tags.tag }}
    .tag-{{ .name }} {
        background: {{ .color }};
    }
    {{ end }}
</style>

<ul class="member-list">
    {{ range .Site.Data.members.current }}
      {{ partial "member" . }}
    {{ end }}
</ul>

<details>
    <summary class="former-details-header member-former-header">Former</summary>
    <ul class="member-list">
        {{ range .Site.Data.members.former }}
          {{ partial "member" . }}
        {{ end }}
    </ul>
</details>
